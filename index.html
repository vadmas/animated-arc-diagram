<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
   <title>My project</title>
   <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>-->
   
   <script type="text/javascript" src="js/d3.v3.min.js"></script>
   <script type="text/javascript" src="js/tinycolor.js"></script>

<!-- CSS Style //-->
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900|Source+Code+Pro:300" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">

   <link href="style.css" rel="stylesheet">
 </head>
 <body>
   
   <p>Order: <select id="order">
      <option value="name">Name</option>
      <option value="group">Group</option>
      <option value="degree">Degree</option>
      <option value="value">Value</option>
   </select> 
   Value: <select id="value">
      <option value="none">None</option>
      <option value="performance">Performance</option>
      <option value="loc">Loc</option>
      <option value="dbrows">DBrows</option>
      <option value="usage">Usage</option>
      <option value="p_viol_d">P_Viol_D</option>
   </select>
   <input type="checkbox" id="links_checkbox" value="hide_links">Hide Links<br>
   <div id="chart">
      <canvas id="background"></canvas>
      <svg class="svg"></svg>
   </div>
   <script type="text/javascript" src="arc_diagram.js"></script>
   <script>
   
   d3.json("data/ps_data2.json", function(json){
      sapdash.init(json);
   });

   d3.select("#order").on("change", function() {
      sapdash.change_order(this.value);
   });

   d3.select("#value").on("change", function() {
      sapdash.set_value(this.value);
   });

   d3.select("#links_checkbox").on("change", function() {
      if(this.checked){
        sapdash.show_links(false);
    }
      else{
        sapdash.show_links(true);
    }
  });

   </script>
 </body>
</html>
